body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
body {

    .header {

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: black;
      margin: 4px 0;
      transition: 0.3s;
    }

    .navbar-regular {
      background-color: white;
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-regular li {
      position: relative;
    }

    .navbar-regular li a {
      display: block;
      color: black;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar-regular li a:hover {
      background-color: #1589FF;
      color: white;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 180px;
      z-index: 1;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      text-align: left;
      text-decoration: none;
      color: black;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-banner {
      display: flex;
      flex-direction: column;
      padding: 50px;
      background: url('bgr.jpg') no-repeat center center/cover;
      color: white;
      animation: slideIn 1s ease-in-out;
    }

    .main-banner h2 {
      font-size: 36px;
    }

    .content-section {
      padding: 30px 50px;
      background-color: #f9f9f9;
    }

    .content-section h1 {
      text-align: center;
      color: #82CAFF;
    }

    .content-section hr {
      width: 40%;
      margin: 10px auto;
      border: 1px solid #82CAFF;
    }

    .content-section p {
      font-size: 18px;
      text-align: center;
      line-height: 1.6;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .navbar-regular {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      .navbar-regular.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
        margin-left: auto;
      }

      .navbar-regular li {
        width: 100%;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
      }

      .dropdown:hover .dropdown-content {
        display: none;
      }

      .dropdown.active .dropdown-content {
        display: block;
      }
    }

      <div class="typewriter" id="typewriter"></div>
<div class="typewriter-container">
<script>
  const phrases = [
    "Welcome to Kitengela Adventist School.",
    "With God We Excel.",
    "Explore. Learn. Grow.",
    "Admissions Open Now!"
  ];

  let currentPhrase = 0;
  let currentChar = 0;
  let isDeleting = false;
  const typeSpeed = 100;
  const eraseSpeed = 50;
  const delayBetween = 1500; // Delay between full phrase

  const el = document.getElementById("typewriter");

  function type() {
    const text = phrases[currentPhrase];
    if (isDeleting) {
      el.textContent = text.substring(0, currentChar--);
    } else {
      el.textContent = text.substring(0, currentChar++);
    }

    if (!isDeleting && currentChar === text.length) {
      isDeleting = true;
      setTimeout(type, delayBetween);
    } else if (isDeleting && currentChar === 0) {
      isDeleting = false;
      currentPhrase = (currentPhrase + 1) % phrases.length;
      setTimeout(type, 500);
    } else {
      setTimeout(type, isDeleting ? eraseSpeed : typeSpeed);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(type, 500);
  });
</script>

    for (let i = 0; i < 100; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "vw";

  <script>
  function toggleMenu() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("active");

    // For dropdowns inside mobile navbar
    const dropdowns = document.querySelectorAll(".dropdown");
    dropdowns.forEach(drop => {
      drop.addEventListener("click", function () {
        this.classList.toggle("active");
      });
    });
  }
</script>
