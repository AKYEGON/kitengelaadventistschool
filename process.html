<div class="typewriter-container">
<script>
  const phrases = [
    "Welcome to Kitengela Adventist School.",
    "With God We Excel.",
    "Explore. Learn. Grow.",
    "Admissions Open Now!"
  ];

  let currentPhrase = 0;
  let currentChar = 0;
  let isDeleting = false;
  const typeSpeed = 100;
  const eraseSpeed = 50;
  const delayBetween = 1500; // Delay between full phrase

  const el = document.getElementById("typewriter");

  function type() {
    const text = phrases[currentPhrase];
    if (isDeleting) {
      el.textContent = text.substring(0, currentChar--);
    } else {
      el.textContent = text.substring(0, currentChar++);
    }

    if (!isDeleting && currentChar === text.length) {
      isDeleting = true;
      setTimeout(type, delayBetween);
    } else if (isDeleting && currentChar === 0) {
      isDeleting = false;
      currentPhrase = (currentPhrase + 1) % phrases.length;
      setTimeout(type, 500);
    } else {
      setTimeout(type, isDeleting ? eraseSpeed : typeSpeed);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(type, 500);
  });
</script>

<script>
  const form = document.getElementById('admission-form');
  const successMsg = document.getElementById('form-success');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const data = new FormData(form);

    fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        form.style.display = 'none';
        successMsg.style.display = 'block';
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  });
</script>
<script>
  function toggleMenu() {
    const navbar = document.getElementById("navbar");
    navbar.classList.toggle("active");

    // For dropdowns inside mobile navbar
    const dropdowns = document.querySelectorAll(".dropdown");
    dropdowns.forEach(drop => {
      drop.addEventListener("click", function () {
        this.classList.toggle("active");
      });
    });
  }
</script>
