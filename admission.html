<div class="typewriter-container">
<script>
  const phrases = [
    "Welcome to Kitengela Adventist School.",
    "With God We Excel.",
    "Explore. Learn. Grow.",
    "Admissions Open Now!"
  ];

  let currentPhrase = 0;
  let currentChar = 0;
  let isDeleting = false;
  const typeSpeed = 100;
  const eraseSpeed = 50;
  const delayBetween = 1500; // Delay between full phrase

  const el = document.getElementById("typewriter");

  function type() {
    const text = phrases[currentPhrase];
    if (isDeleting) {
      el.textContent = text.substring(0, currentChar--);
    } else {
      el.textContent = text.substring(0, currentChar++);
    }

    if (!isDeleting && currentChar === text.length) {
      isDeleting = true;
      setTimeout(type, delayBetween);
    } else if (isDeleting && currentChar === 0) {
      isDeleting = false;
      currentPhrase = (currentPhrase + 1) % phrases.length;
      setTimeout(type, 500);
    } else {
      setTimeout(type, isDeleting ? eraseSpeed : typeSpeed);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    setTimeout(type, 500);
  });
</script>
